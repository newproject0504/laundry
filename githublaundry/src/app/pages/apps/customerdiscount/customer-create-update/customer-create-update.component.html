<form (ngSubmit)="save()" [formGroup]="form">
  <div fxLayout="row" fxLayoutAlign="start center" mat-dialog-title>
    <img *ngIf="form.get('imageSrc').value" [src]="form.get('imageSrc').value" class="avatar mr-5">

    <h2 *ngIf="form.get('firstName').value || form.get('lastName').value"
        class="headline m-0"
        fxFlex="auto">{{ form.get('firstName').value + ' ' + form.get('lastName').value }}</h2>
    <h2 *ngIf="!form.get('firstName').value && !form.get('lastName').value"
        class="headline m-0"
        fxFlex="auto">Create Customer Discount</h2>

    <button [matMenuTriggerFor]="settingsMenu" class="text-secondary" mat-icon-button type="button">
      <mat-icon [icIcon]="icMoreVert"></mat-icon>
    </button>

    <button class="text-secondary" mat-dialog-close mat-icon-button type="button">
      <mat-icon [icIcon]="icClose"></mat-icon>
    </button>
  </div>

  <mat-divider class="-mx-6 text-border"></mat-divider>

  <mat-dialog-content fxLayout="column">


    <div class="flex flex-col sm:flex-row">

      <mat-form-field class="sm:mt-6 sm:ml-6 flex-auto">
        <mat-label>Customer Number</mat-label>
        <input cdkFocusInitial formControlName="lastName" placeholder="Enter Number"matInput>

        <mat-icon [icIcon]="icPerson" class="mr-3" matPrefix></mat-icon>
      </mat-form-field>

      <mat-form-field class="sm:mt-6 sm:ml-6 flex-auto">
        <mat-label>Customer Name</mat-label>
        <input cdkFocusInitial formControlName="firstName" placeholder="Enter Name" matInput>

        <mat-icon [icIcon]="icPerson" class="mr-3" matPrefix></mat-icon>
      </mat-form-field>


      <!-- <mat-form-field class="sm:mt-6 sm:ml-6 flex-auto">
        <mat-label>Select Store</mat-label>
        <input cdkFocusInitial formControlName="lastName" placeholder="Select Store"matInput>

        <mat-icon [icIcon]="icPerson" class="mr-3" matPrefix></mat-icon>
      </mat-form-field> -->
    </div>



    <div class="flex flex-col sm:flex-row">

      <mat-form-field class="sm:mt-6 sm:ml-6 flex-auto">
        <mat-label>Valid Till</mat-label>
        <input cdkFocusInitial formControlName="lastName" placeholder="Enter Valid Till"matInput>

        <mat-icon [icIcon]="icPerson" class="mr-3" matPrefix></mat-icon>
      </mat-form-field>

      <mat-form-field class="sm:mt-6 sm:ml-6 flex-auto">
        <mat-label>Min</mat-label>
        <input cdkFocusInitial formControlName="firstName" placeholder="Enter Min" matInput>

        <mat-icon [icIcon]="icPerson" class="mr-3" matPrefix></mat-icon>
      </mat-form-field>


      <!-- <mat-form-field class="sm:mt-6 sm:ml-6 flex-auto">
        <mat-label>Select Store</mat-label>
        <input cdkFocusInitial formControlName="lastName" placeholder="Select Store"matInput>

        <mat-icon [icIcon]="icPerson" class="mr-3" matPrefix></mat-icon>
      </mat-form-field> -->
    </div>


    <div class="flex flex-col sm:flex-row">

      <mat-form-field class="sm:mt-6 sm:ml-6 flex-auto">
        <mat-label>Reason For Discount</mat-label>
        <textarea cdkFocusInitial formControlName="firstName" placeholder="Enter Reason For Discount" matInput>
</textarea>
        <mat-icon [icIcon]="icPerson" class="mr-3" matPrefix></mat-icon>
      </mat-form-field>

  
    </div>
    
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close type="button">CANCEL</button>
    <button *ngIf="isCreateMode()" color="primary" mat-button type="submit">CREATE CUSTOMER DISCOUNT</button>
    <button *ngIf="isUpdateMode()" color="primary" mat-button type="submit">UPDATE CUSTOMER DISCOUNT</button>
  </mat-dialog-actions>
</form>

<mat-menu #settingsMenu="matMenu" xPosition="before" yPosition="below">
  <button mat-menu-item>
    <mat-icon [icIcon]="icPrint"></mat-icon>
    <span>Print</span>
  </button>

  <button mat-menu-item>
    <mat-icon [icIcon]="icDownload"></mat-icon>
    <span>Export</span>
  </button>

  <button mat-menu-item>
    <mat-icon [icIcon]="icDelete"></mat-icon>
    <span>Delete</span>
  </button>
</mat-menu>
